<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinatii turistice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 15px;
            display: block;
            font-size: 18px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .content {
            margin-left: 200px;
            width: calc(100% - 200px);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .image-container {
            width: 20%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .text-content {
            width: 60%;
        }

        .text-content h2 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .text-content p {
            margin-bottom: 15px;
            color: #555;
        }

        .view-more {
            display: inline-block;
            padding: 10px 15px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .view-more:hover {
            background-color: #34495e;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar">
            <a href="#">Orase</a>
            <a href="#">Statiuni litorale</a>
            <a href="#">Statiuni muntoase</a>
            <a href="#">Statiuni dunarene</a>
            <a href="#">Statiuni balneare</a>
            <a href="homepage.html">ÃŽnapoi</a>
        </div>
    </div>

    <div class="content">
        <div class="image-container">
            <img src="./images/image 4.jpg">
        </div>
        <div class="text-content">
            <h2>Discover Romania</h2>
            <p>Explore the breathtaking landscapes, medieval castles, and rich cultural heritage of Romania.</p>
            <a href="#" class="view-more">View More</a>
        </div>
    </div>

</body>
</html>
